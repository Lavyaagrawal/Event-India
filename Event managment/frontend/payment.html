<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment | EventIndia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/event.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <style>
        .upi-container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,24,82,0.10);
            padding: 38px 28px 32px 28px;
        }
        .upi-title {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 18px;
        }
        .upi-summary {
            background: #f8f9fc;
            border-radius: 10px;
            padding: 18px 18px 12px 18px;
            margin-bottom: 24px;
            border: 1.5px solid #ececec;
        }
        .upi-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1.01rem;
            color: #444;
        }
        .upi-summary-total {
            font-size: 1.18rem;
            font-weight: 700;
            color: #6c63ff;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .upi-label {
            font-size: 1.13rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 10px;
        }
        .upi-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 18px;
            border: none;
            background: #f4f4f4;
            font-size: 1.08rem;
            margin-bottom: 18px;
            outline: none;
            box-shadow: 0 1px 4px rgba(44,24,82,0.04);
        }
        .upi-pay-btn {
            width: 100%;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 6px;
            margin-bottom: 10px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(108,99,255,0.10);
            letter-spacing: 0.2px;
        }
        .upi-pay-btn:hover {
            background: #574fd6;
        }
        .upi-success {
            text-align: center;
            color: #28a745;
            font-size: 1.15rem;
            font-weight: 600;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="upi-container">
        <div class="upi-title">UPI Payment</div>
        <div class="upi-summary">
            <div class="upi-summary-row"><span id="upiSummaryTickets">2 x General Admission</span><span id="upiSummaryTicketsPrice">₹0</span></div>
            <div class="upi-summary-row"><span>Delivery - eTicket</span><span>₹0</span></div>
            <div style="border-bottom:1.5px solid #e0e0e0;margin:14px 0 10px 0;"></div>
            <div class="upi-summary-total">Total <span id="upiSummaryTotal">₹0</span></div>
        </div>
        <div class="upi-label">Enter your UPI ID</div>
        <input type="text" class="upi-input" id="upiIdInput" placeholder="e.g. yourname@okhdfcbank">
        <button class="upi-pay-btn" id="upiPayBtn">Pay Now</button>
        <div class="upi-success" id="upiSuccessMsg" style="display:none;">Payment successful! Your booking is confirmed.</div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const eventData = JSON.parse(localStorage.getItem('checkoutEvent'));
        if (!eventData) {
            document.querySelector('.upi-container').innerHTML = '<div style="text-align:center;padding:40px 0;">No payment data found.<br><a href="explore.html">Back to Events</a></div>';
            return;
        }
        document.getElementById('upiSummaryTickets').textContent = `${eventData.quantity} x ${eventData.ticketType}`;
        document.getElementById('upiSummaryTicketsPrice').textContent = '₹' + (eventData.ticketPrice * eventData.quantity);
        document.getElementById('upiSummaryTotal').textContent = '₹' + (eventData.ticketPrice * eventData.quantity);
        document.getElementById('upiPayBtn').onclick = function() {
            const upiId = document.getElementById('upiIdInput').value.trim();
            if (!upiId) {
                document.getElementById('upiIdInput').style.border = '1.5px solid #ff4444';
                document.getElementById('upiIdInput').focus();
                return;
            }
            document.getElementById('upiPayBtn').disabled = true;
            document.getElementById('upiPayBtn').textContent = 'Processing...';
            setTimeout(function() {
                document.getElementById('upiSuccessMsg').style.display = 'block';
                document.getElementById('upiPayBtn').style.display = 'none';
            }, 1200);
        };
    });
    </script>
</body>
</html>
