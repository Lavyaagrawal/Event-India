<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EventIndia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <style>
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        .signin-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(44,24,82,0.07);
            padding: 48px 36px 36px 36px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signin-logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .signin-logo .icon {
            font-size: 2.2rem;
            margin-right: 8px;
            color: #6c63ff;
        }
        .signin-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #222;
        }
        .signin-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .signin-form label {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .signin-form input {
            padding: 12px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .signin-form input:focus {
            border-color: #6c63ff;
        }
        .signin-btn {
            background: #2953f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .signin-btn:hover {
            background: #1d3bb3;
        }
        .signin-links {
            margin-top: 18px;
            text-align: center;
            font-size: 0.98rem;
        }
        .signin-links a {
            color: #6c63ff;
            text-decoration: none;
            margin: 0 6px;
            font-weight: 500;
        }
        .signin-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-logo">
                <span class="icon">&#128197;</span>
                <span>Event<span class="highlight">India</span></span>
            </div>
            <div class="signin-title">Sign In to Your Account</div>
            <form class="signin-form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            <div class="signin-links">
                <a href="index.html">Back to Home</a> |
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
